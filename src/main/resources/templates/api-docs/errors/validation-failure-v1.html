<div th:fragment="headTitle">Validation Failure</div>
<div th:fragment="errorTitle"><span th:text="#{validationfailure.v1.errorTitle}"></span></div>
<div th:fragment="errorDescription">
    <p th:text="#{validationfailure.v1.errorDescription.firstParagraph}"></p>

    <h2 th:text="#{validationfailure.v1.errorDescription.possibleProblems}"></h2>

    <table>
        <thead>
        <tr>
            <th th:text="#{validationfailure.v1.errorDescription.table.errorCode}"></th>
            <th th:text="#{validationfailure.v1.errorDescription.table.title}"></th>
            <th th:text="#{validationfailure.v1.errorDescription.table.description}"></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>00001</td>
            <td th:text="#{validationfailure.v1.errorDescription.table.row00001.title}"></td>
            <td th:text="#{validationfailure.v1.errorDescription.table.row00001.description}"></td>
        </tr>
        <tr>
            <td>00002</td>
            <td th:text="#{validationfailure.v1.errorDescription.table.row00002.title}"></td>
            <td th:text="#{validationfailure.v1.errorDescription.table.row00002.description}"></td>
        </tr>
        <tr>
            <td>00003</td>
            <td th:text="#{validationfailure.v1.errorDescription.table.row00003.title}"></td>
            <td th:text="#{validationfailure.v1.errorDescription.table.row00003.description}"></td>
        </tr>
        </tbody>
    </table>
</div>
